name: Windows

on:
  pull_request:
    branches:
      - main
      - 'dev'
    paths:
      - 'cola/**'
      - 'tutorial/**'
      - 'test/**'
  push:
    branches:
      - main
      - 'dev'
    paths:
      - 'cola/**'
      - 'tutorial/**'
      - 'test/**'

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest]
        arch: [x64, x86]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - uses: xmake-io/github-action-setup-xmake@v1.2
        with:
          xmake-version: latest

      - name: Tests
        run: |
          xmake clean -a
          xmake f -m debug -a ${{ matrix.arch }}
          xmake